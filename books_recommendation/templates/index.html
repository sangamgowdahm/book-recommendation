<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 50 Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b, #434343, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite; /* Animated gradient */
            overflow-x: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar styling */
        .navbar {
            background: linear-gradient(to right, #4a00e0, #8e2de2, #5c00a3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: sticky; /* Sticks navbar at the top */
            top: 0;
            z-index: 10;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
        }

        .nav a {
            font-size: 20px;
            font-weight: 500;
            color: white;
            text-decoration: none;
            margin-right: 30px;
        }

        .nav a:hover {
            color: #ffa726;
        }

        /* Header section */
        .page-header {
            text-align: center;
            padding: 30px 0;
        }

        .page-header h1 {
            font-size: 60px;
            font-weight: bold;
            color: #ffa726;
            margin-bottom: 0;
        }

        /* Card section */
        .card {
            background: rgba(255, 255, 255, 0.1); /* Transparent black */
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover animation */
        }

        .card:hover {
            transform: scale(1.05); /* Scale up on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8); /* Enhanced shadow on hover */
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #ffa726;
        }

        .card h4 {
            font-size: 18px;
            font-weight: 500;
            color: #d9f0ff;
        }

        .card p {
            margin: 5px 0;
            font-size: 16px;
            color: #f0e68c;
        }

        /* Responsive spacing for the grid */
        .row .col-md-3 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="/">MY BOOK RECOMMENDATION</a>
        <ul class="nav">
            <li><a href="/">HOME</a></li>
            <li><a href="/recommand">RECOMMEND</a></li> <!-- Updated link to navigate to recommend.html -->
        </ul>
    </nav>

    <!-- Header Section -->
    <div class="page-header">
        <h1>TOP 50 BOOKS</h1>
    </div>

    <!-- Book List Section -->
    <div class="container">
        <div class="row">
            {% for i in range(book_name|length) %}
                {% if image[i] %}
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="{{image[i]}}" alt="Book Cover">
                            <div class="card-body">
                                <h3>{{book_name[i]}}</h3>
                                <h4>{{author[i]}}</h4>
                                <p>Votes: {{votes[i]}}</p>
                                <p>Ratings: {{rating[i]}}</p>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
